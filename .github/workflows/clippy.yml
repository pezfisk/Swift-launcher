name: Clippy check

on: push

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1
      - uses: actions-rust-lang/setup-rust-toolchain@v1.15.2 
        with:
          toolchain: nightly
          components: clippy
      - uses: clechasseur/rs-clippy-check@v5.0.2
        with:
          args: --all-features
